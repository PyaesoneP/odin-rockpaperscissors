<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./script/javascript.js" defer></script>
    </head>

    <body>
        <h1>Rock, Paper and Scissors</h1>

        <div class="container">
            <div class="scorecounter">
                <p class="yourscore">
                    Your Score: 0
                </p>

                <p class="computerscore">
                    Computer Score: 0
                </p>
            </div>

            <div class="playbuttoncontainer">
                <button type="button" class="rockbutton">Rock</button>
                <button type="button" class="paperbutton">Paper</button>
                <button type="button" class="scissorsbutton">Scissors</button>
            </div>

            <div class="announceround">
                <p class="roundwinner">
                </p>
            </div>
        </div>
    </body>
</html>
